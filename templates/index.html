
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Job Matcher</h1>
        <form id="jobForm" class="mb-8">
            <div class="mb-4">
                <label for="search_term" class="block mb-2">Search Term:</label>
                <input type="text" id="search_term" name="search_term" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="location" class="block mb-2">Location:</label>
                <input type="text" id="location" name="location" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="results_wanted" class="block mb-2">Number of Results:</label>
                <input type="number" id="results_wanted" name="results_wanted" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="resume" class="block mb-2">Resume (Text or PDF):</label>
                <textarea id="resume" name="resume" rows="10" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="resume_file" class="block mb-2">Upload Resume (PDF):</label>
                <input type="file" id="resume_file" name="resume_file" accept=".pdf" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Analyze Jobs</button>
        </form>
        <div id="results" class="bg-white p-4 rounded shadow-md hidden">
            <h2 class="text-2xl font-bold mb-4">Analysis Results</h2>
            <div id="analysisResult" class="prose"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
